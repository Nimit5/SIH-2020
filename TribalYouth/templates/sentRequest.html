<!DOCTYPE html>
<html>
    <head>
        <title>
            {% trans "Requests from tribals" %}
        </title>
        <link href="{% static 'css/request.css' %}" rel="stylesheet" type="text/css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <!--<script type="text/javascript" src="./lib/jquery-3.4.1.min.js"></script>-->
    <script type="text/javascript" language="javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="{% static 'js/caroufredsel.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    <body>
       
      <section class="container" style="width: 100%;background-image:linear-gradient(rgba(0,0,0,0.1),rgba(0,0,0,1)),url(images/dances3.jpg);">

        
    <!-- navigation is here started -->
    <nav id="navb" class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" style="font-family: cursive;">{% trans "AAKRATI" %}</a>
          </div>
          <form class="navbar-form navbar-left" action="/action_page.py">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
          <ul class="nav navbar-nav" style="float: right;">
            <li class="active"><a href="/"><i class="fa fa-bars"></i>{% trans "Home" %} </a></li>        
            <li><a href="contactorg"><i class="fa fa-globe"></i>{% trans "About us" %} </a></li>
            
            <li><a href="/logout"><button class="btn btn-danger navbar-btn">{% trans "Sign out" %}</button></a></li> 
          </ul>
        </div>
    </nav> 
    <!--navbar closed here-->
    {% load index %}      
     <!-- n request divisions-->     
    {% for x in len %}
     <div class="requests">

       <a href="/viewapplication/{{id|index:x}}"> <button class="btn btn-primary" style="float:right; width:15%; font: size 100%; margin:0.7%;"> View Application</button></a>
        <table id="req_content" >
            <tr>
                <td style="width:40%;">
                    <p style="width:200%; border: none; line-height:130%;">
                      {% trans "Name" %} : {{org_name|index:x}}
                    </p>
                </td>
                <td>
                    <p style="width:90%; border: none; line-height:130%;">
                      {% trans "Status" %}: {{status|index:x}}
                    </p>
                </td>
            </tr>
        </table>
     </div>
    {% endfor %}
    <!-- n request divisions-->   
          
    </section>    
        
    </body>
</html>
