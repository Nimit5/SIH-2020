</head>

    <section class="container">

        
    <!-- navigation is here started -->

        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" style="font-family: cursive;">AAKRATI</a>
          </div>
          <form class="navbar-form navbar-left" action="/action_page.py">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>

          <ul class="nav navbar-nav" style="float: right;">
            <li class="active"><a href="tribal.html"><i class="fa fa-bars"></i> Home</a></li>

   <!-- navigation is here closed -->


   <form action="table.html" method="POST">
    <center>
    <fieldset>
        <legend style="font-family:cursive"><mark>Your Details:</mark></legend>
        <div class="upload-btn-wrapper" style="margin-left: 0;">
            <img src="{% static 'images/africantribe.jpg' %}" alt="not found">
                <button class="addbtn">+</button>
                <input type="file" name="myfile" />
        </div><br><br>



        <table >
          <tr>
            <td><b style="font-family:cursive;">Name: </b></td>
            <td><input type="text" value="{{name}}"><br></td>
          </tr>
          <tr>
            <td><b style="font-family:cursive;">Phone: </b></td>
            <td><input type="text" value="{{Phone}}"><br></td>
          </tr>
          <tr>
            <td> <b style="font-family:cursive;">Email: </b></td>
            <td><input type="text" value="{{email}}"><br></td>
          </tr>
          <tr>
            <td><b style="font-family:cursive;">City/Village: </b></td>
            <td><input type="text" value="Burhanpur"><br></td>
          </tr>
          <tr>
            <td><b style="font-family:cursive;">Category: </b></td>
            <td><input type="text" value="{{category}}"><br></td>
          </tr>
          <tr>
            <td><b style="font-family:cursive;">Existing Skills: </b></td>
            <td><ul>
              {% for i in skill %}
              <li>{{i}}</li>
              {% endfor %}
              
          </ul><br></td>
          </tr>
          <tr>
            <td><b style="font-family:cursive;">Add Skills: </b></td>
            <td>
            <select id="list">
                <option value="dance">Dance</option>
                <option value="painting">Painting</option>
                <option value="singing">Singing</option>
                <option value="handcraft">Hand-Craft</option>
                <option value="pottery">pottery</option>
                <option value="other">other</option>
            </select>
            <a href="#" class="btn btn-primary">update</a>
            <br>
            <td>
          </tr>
        </table >
    </fieldset>
</center>
</form>
    </section>
