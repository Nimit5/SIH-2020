{% load static %}
<!DOCTYPE html>
<html>
 
<head>
        <title>Image Details</title>
        
        <link href="{% static 'css/editskills.css' %}" rel="stylesheet" type="text/css">

        <!-- FOnt Awesome Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">       
    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<!--<script type="text/javascript" src="./lib/jquery-3.4.1.min.js"></script>-->
<script type="text/javascript" language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
   <script src="{% static 'js/caroufredsel.js' %}"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body style="background-color: bisque;">

  <!-- navigation is here started -->
        
       <nav id="navb" class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" style="font-family: cursive;">AAKRATI</a>
          </div>
          <form class="navbar-form navbar-left" action="/action_page.py">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
          <ul class="nav navbar-nav" style="float: right;">
            <li class="active"><a href="tribal.html"><i class="fa fa-home" style="font-size: x-large;"></i> Home</a></li>
            <li><button class="btn btn-danger navbar-btn" onclick="window.history.back()">Back</button></li> 
          </ul>
        </div>
       </nav> 
   
  <!-- navigation is here closed -->

  <center>
    <div style="font-family: cursive; font-weight: bold; font-size: x-large; color:white;" class="navbar navbar-inverse">
      Upload Artwork
     </div>
     <br>
   
    <div id="addupload">
      <form enctype="multipart/form-data" action="uploadskill" method="POST">
        {% csrf_token %}
            
        Select files: <br><br><input type="file" name="myFile" class="hide_file" multiple required><br>
        Title: <input type="text" name="title"><br><br>
        Caption: <textarea name="desc" rows="3" cols=40"></textarea><br>
        <input type="hidden" name="email" value="{{email}}">

        <input type="submit" value="Upload" class="btn btn-success"><br>
      </form>
      <hr style="border:solid 1px black;">
    </center>  
    </div>  

    <div>
        
        <h2 class="title" >Your Work</h2> 

        <div class="skillSlider">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              
            
               <!-- Wrapper for slides  -->
               <div class="carousel-inner" >
                
                <div class="item active" >
                  <img src="{{first_skill.img.url}}" alt="Los Angeles">
                  <button class="btn btn-success">Download</button>
                  <a href="/show_skill/{{first_skill.id}}" class="btn btn-success">View Details</a>
                </div>
                
                {% for i in skill %}
                <div class="item">
                  <img src="{{i.img.url}}" alt="Chicago">
                  <button class="btn btn-success">Download</button>
                  <a href="/show_skill/{{i.id}}"> <button class="btn btn-success">View Details</button></a>
                </div>
                {% endfor %}
            
                </div> 
            
              <!-- Left and right controls -->
               <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a> 
              
            </div>
            

          </div> 

    </div>

  
        
</body>
</html>
