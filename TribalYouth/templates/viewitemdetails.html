{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% trans "Image Details" %}</title>
        
        <!-- FOnt Awesome Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- jQuery library -->

<!-- Latest compiled JavaScript -->

</head>
<body style="background-color: bisque;">

         <!-- navigation is here started -->
        
       <nav id="navb" class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" style="font-family: cursive;">{% trans "AAKRATI" %}</a>
          </div>
          <form class="navbar-form navbar-left" action="/action_page.py">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
          <ul class="nav navbar-nav" style="float: right;">
            <li class="active"><a href="/"><i class="fa fa-bars"></i> {% trans "Home" %}</a></li>

          </ul>
        </div>

         <!-- navigation is here closed -->

       
            <h2 style="text-align: center;"><b style="font-family: cursive;color: green;">{% trans "Images Details" %}</b></h2>
            <center>
                <section>

                    <img src="{{skill_detail.img.url}}" style="border: 2px solid black; border-radius: 3%;box-shadow: 2PX 2PX 3PX 3px;" >
                <div >
        
                    <table style=" margin-top: 40px;font-size: x-large;">
                        <tr >
                            <th>{% trans "Title" %} : </th>
                            <td>{{skill_detail.title}}</td>
                        </tr>
                        <tr>
                            <th>{% trans "Caption" %} : </th>
                            <td>{{skill_detail.desc}}</td>
                        </tr>
                    </table>
        
                </div>
        
                </section>
            </center>
        

        
</body>
